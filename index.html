<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PLAYER 1: X</h1>
        <h1>PLAYER 2: O</h1>
    </header>
    <div class="gameBoard">
        <div class="fields">
            <div class="field f00"></div>
            <div class="field f01"></div>
            <div class="field f02"></div>
            <div class="field f10"></div>
            <div class="field f11"></div>
            <div class="field f12"></div>
            <div class="field f20"></div>
            <div class="field f21"></div>
            <div class="field f22"></div>
        </div>
    </div>

    <div class="lines">
        <div class="horizontal">
            <div class="line h0"></div>
            <div class="line h1"></div>
            <div class="line h2"></div>
        </div>

        <div class="vertical">
            <div class="line v0"></div>
            <div class="line v1"></div>
            <div class="line v2"></div>
        </div>

        <div class="diagonal">
            <div class="line d0">
                <span></span>
            </div>
            <div class="line d1">
                <span></span>
            </div>
        </div>
    </div>
    <div class="winner"></div>

    <script type="module" src="javascript/main.js"></script>
</body>
</html>
